sudo: false
language: java
cache:
  directories:
  - "$HOME/.cache"
install:
  provider: script
  script: "mvn -DskipITs --settings ./maven/settings.xml clean install"
  skip_cleanup: true
  on:
    tags: true
deploy:
  provider: script
  script: "mvn -DskipITs --settings ./maven/settings.xml sonar:sonar"
  skip_cleanup: true
  on:
    tags: true
